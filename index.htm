<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business-card</title>
    <link rel="stylesheet" href="./styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <img class="card__picture" src="avatar.png" alt="men with glases and hat" />
        <div>
          <header class="card__header">
            <h1 class="card__header__name">Robert Ożóg</h1>
            <p class="card__header__position">frontend artist</p>
          </header>
          <article class="card__article">
            <p class="card__article__description">
              Fotograf z <span class="special">kilkunastoletnim doświadczeniem</span>, programista, RPA developer.
              <br />
              Ojciec trzech niewiast. <span class="special"> Zawsze pod prąd</span>, zawsze zgodnie z sumieniem i
              własnymi wartościami.
            </p>
          </article>
          <footer class="card__article__footer">
            Kontakt: <a class="card__link" href="#">Facebook</a>,<a class="card__link" href="#"> GitHub</a>,<a
              class="card__link"
              href="#"
            >
              www</a
            >,
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
