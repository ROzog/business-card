<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business-card</title>
    <link rel="stylesheet" href="./styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <img class="card_picture" src="avatar.png" alt="men with glases and hat" />

        <header class="card__header">
          <h1 class="card__header__name">Robert Ożóg</h1>
          <p class="card__header__position">frontend artist</p>
        </header>
        <article class="card__article">
          <p class="card__article__description">
            Fotograf z kilkunastoletnim doświadczeniem, programista, RPA developer. Ojciec trzech niewiast. Zawsze pod
            prąd, zawsze zgodnie z sumieniem i własnymi wartościami.
          </p>
        </article>
        <footer class="card__article__footer">
          Kontakt: Facebook, GitHub, www.
        </footer>
      </section>
    </main>
  </body>
</html>
